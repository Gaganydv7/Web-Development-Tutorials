<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title tag is used to give title to a page -->
    <title>Headings Paragraph</title>
</head>
<body>
    <!-- These are heading tags , the tags will be from range h1 to h6 only and avoid heading tags to make 
    the letters bold -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
    <!-- This is paragraph tag used to write a paragraph -->
    <p>This is Paragraph</p>
    <!-- Lorem is used to print random character of a particular length for ex Lorem10, Lorem40 , Lorem 404 -->
    <!-- p*4 is used to make multiple paragraph tags ,like it will make 4 p and if you use p*10 than it will make 10 p paragraphs -->
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Explicabo, aperiam.</p>
    <!-- Strong tag is use to make letters bold -->
    <p><strong>This is strong Tag</strong></p>
    <!-- strong and b tag that is bold tag are somehow same -->
    <p><b>This is bold Tag</b></p>
    <!-- em used to emphasize , means it looks different word as compare to others and also you can innovate this by using css -->
    <p>hello <em>This is emphasize Tag</em> gagan</p>
    <!-- emphasize and i tag that is italic tags are same -->
    <p>hello <i>This is italic Tag</i> gagan</p>
    <!-- hr tag is used to make a horizontal rule , it makes a line on screen and it is also a self closing tag -->
    <hr>
    <!-- This is a br tag used to break a line or we can say it is used for new line and it is a self closing tag -->
    <p>HELLO <br> GAGAN</p>
    
</body>
</html>
