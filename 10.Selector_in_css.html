<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector in Css</title>

    <style>
        /* Element selector */
        p{
            border: 2px solid blue;
        }

        /* Id selector */
        #secondpara{
            color:red;
        }

        /* Class selector */
        .thirdpara{
            color:green;
            background-color: greenyellow;
        }

        /* grouping selector */
        footer,span{
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <h2>Css Selector</h2>
    <!-- Here we are using internal css -->
    <!-- Here p is selector ; color is property and blue is value -->
    <!-- it can select multiple elements at one time -->
    <!-- p{color:blue;} -->
    <!-- There are 4 types of selector
    1.Css element selector
    2.Css id selector
    3.Css class selector
    4.The css grouping selector -->

    <!-- Q. whwn to use Id selector and when to use class selector? -->
    <!-- Answer Use Id selector when you want change only in one element
        and use class selector when you want change in multiple selector -->

    <!-- This is element selector -->
    <p>This is first Paragraph</p>
    <!-- This is id selector -->
    <p id="secondpara" >This is Second Paragraph</p>
    <div class="thirdpara">
    <!-- This is class selector -->
    <p>This is Third Paragraph</p>
    </div>
    <span>This is span</span>
    <footer>This is footer</footer>
</body>

</html>
