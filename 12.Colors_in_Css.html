<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in Css</title>
    <style>
        #firstpara{
            font-size: 50px;
            /* color by name */
            color: indigo;
        }
        #secondpara{
            font-size: 50px;
            /* RGB value will be from 0 to 255 */
            /* color by rgb value */
            color: rgb(100,200,30)
        }
        #thirdpara{
            font-size: 50px;
            /* colorby hex value */
            color: #ff34ff;
        }

    </style>
</head>
<body>
    <h2>Colors in Css Tutorials</h2>
    <p id="firstpara">This is normal color</p>
    <p id="secondpara">This is rgb color</p>
    <p id="thirdpara">This is hex color</p>
</body>
</html>
